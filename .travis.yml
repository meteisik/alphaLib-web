language: node_js
node_js:
  - "12"

cache:
  directories:
    - "node_modules"

branches:
  except:
    - gh-pages

install:
  - npm install
  - npm run generate

script:
  - echo "Skipping tests"

deploy:
  provider: pages:git
  github-token: $GITHUB_ACCESS_TOKEN  # Set in travis-ci.org dashboard, marked secure https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
  skip_cleanup: true
  target-branch: gh-pages
  local-dir: dist
  on:
    branch: master
